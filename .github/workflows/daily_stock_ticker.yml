name: Daily Stock Ticker Analysis

on:
  schedule:
    # Runs at 18:30 UTC daily (which is 00:00 IST / Midnight)
    - cron: '30 18 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  daily_analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f stock_ticker/requirements.txt ]; then pip install -r stock_ticker/requirements.txt; fi

    - name: Run Daily Analysis Job
      run: |
        cd stock_ticker
        python run_daily_job.py

    - name: Commit and Push Results
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add stock_ticker/data/*.csv
        git commit -m "Auto-Update: Daily Market Analysis & Big Bets" || echo "No changes to commit"
        git push
